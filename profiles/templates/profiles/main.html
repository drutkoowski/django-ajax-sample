{% extends 'base.html' %}
{% load static %}


{% block scripts %}
    <script src="{% static 'profiles/main.js' %}" defer></script>
{% endblock %}

{% block title %}
    My Profile
{% endblock %}

{% block content %}
    <div id="alert-box"></div>
    <h3>{{ obj.user }}</h3>
    <hr>
    <div class="text-center" id="avatar-box">
        <img src="{{ obj.avatar.url }}" class='rounded' height="200px" width="auto" alt="Avatar">
    </div>
    <form action="" id="profile-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
{% endblock %}
